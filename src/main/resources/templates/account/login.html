<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link th:href="@{/css/signin.css}" rel="stylesheet">
  <link th:href="@{/css/facebook.css}" rel="stylesheet">
  <link th:href="@{/css/google.css}" rel="stylesheet">
  <link th:href="@{/css/naver.css}" rel="stylesheet">


  <title>login</title>

</head>

<body class="text-center">

<main class="form-signin">
  <form class="form-signin" th:action="@{/account/login}" method="post">
    <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="72"></a>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="alert alert-danger" role="alert" th:if="${param.error}">
      Invalid username and password.
    </div>
    <div class="alert alert-primary" role="alert" th:if="${param.logout}">
      You have been logged out.
    </div>
    <label for="username" class="sr-only">Username</label>
  <input type="text" class="form-control" id="username" name="username" placeholder="Username">
  <label for="password" class="sr-only">Password</label>
  <input type="password" class="form-control" id="password" name="password" placeholder="Password">



    <!-- facebook 로그인 -->
    <a class="loginBtn loginBtn--facebook" type="submit" th:href="@{/oauth2/authorization/facebook}">
      Login with FaceBook
    </a>

    <!-- google 로그인 -->
  <a class="g-sign-in-button" type="submit" th:href="@{/oauth2/authorization/google}">
      <div class=content-wrapper>
        <div class='logo-wrapper'>
          <img src='https://developers.google.com/identity/images/g-logo.png'>
        </div>
        <span class='text-container'>
      <span>Login with Google</span>
    </span>
      </div>
    </a>


    <!-- 네이버 로그인 -->
    <a class="naverbtn" type="submit" th:href="@{/oauth2/authorization/naver}">
      <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160504_295%2Fzzlidde_1462360339348GT0M2_PNG%2F2016-05-04_20.11.40.png&type=a340">
      네이버 로그인
    </a>

    <!-- 일반 로그인 -->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy;2021</p>

</form>
</main>
</body>
</html>
